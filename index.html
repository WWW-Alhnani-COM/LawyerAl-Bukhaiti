    <style>
        /* CSS Reset */
        * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
        :root {
            --primary-color: #1a365d;
            --secondary-color: #e6af2e;
            --accent-color: #2d3748;
            --light-color: #f8f9fa;
            --dark-color: #2d3748;
            --text-color: #333;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        body {background-color:#f5f5f5; color: var(--text-color); line-height:1.6;}
        header {background-color: var(--primary-color); color:white; padding:1rem 0; position:fixed; width:100%; top:0; z-index:1000; box-shadow: var(--shadow);}
        .container {width:90%; max-width:1200px; margin:0 auto;}
        .header-content {display:flex; justify-content:space-between; align-items:center;}
        .logo {display:flex; align-items:center;}
        .logo h1 {font-size:1.5rem; margin-right:10px;}
        .logo span {color: var(--secondary-color);}
        nav ul {display:flex; list-style:none;}
        nav ul li {margin-left:1.5rem;}
        nav ul li a {color:white; text-decoration:none; font-weight:500; transition:color 0.3s;}
        nav ul li a:hover {color: var(--secondary-color);}
        .mobile-menu {display:none; font-size:1.5rem; cursor:pointer; color:white;}
        .hero {background:linear-gradient(rgba(26,54,93,0.8), rgba(26,54,93,0.9)), url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80'); background-size:cover; background-position:center; color:white; padding:10rem 0 5rem; text-align:center;}
        .hero h2 {font-size:2.5rem; margin-bottom:1rem;}
        .hero p {font-size:1.2rem; max-width:800px; margin:0 auto 2rem;}
        .quote {font-style:italic; margin:2rem 0; font-size:1.3rem; color: var(--secondary-color);}
        .btn {display:inline-block; background-color: var(--secondary-color); color: var(--primary-color); padding:0.8rem 1.5rem; border:none; border-radius:5px; text-decoration:none; font-weight:bold; cursor:pointer; transition: all 0.3s;}
        .btn:hover {background-color:#d4a42c; transform: translateY(-3px);}
        .stats {background-color:white; padding:4rem 0; text-align:center;}
        .stats-container {display:flex; justify-content:space-around; flex-wrap:wrap;}
        .stat-item {flex:1; min-width:200px; margin:1rem; padding:1.5rem; background-color: var(--light-color); border-radius:8px; box-shadow: var(--shadow);}
        .stat-item i {font-size:2.5rem; color: var(--primary-color); margin-bottom:1rem;}
        .stat-item h3 {font-size:2rem; color: var(--primary-color); margin-bottom:0.5rem;}
        .about {padding:5rem 0; background-color: var(--light-color);}
        .section-title {text-align:center; margin-bottom:3rem; color: var(--primary-color); position:relative;}
        .section-title::after {content:''; display:block; width:80px; height:3px; background-color: var(--secondary-color); margin:0.5rem auto;}
        .about-content {display:flex; align-items:center; gap:2rem;}
        .about-text {flex:1;}
        .about-image {flex:1; border-radius:8px; overflow:hidden; box-shadow: var(--shadow);}
        .about-image img {width:100%; height:auto; display:block; object-fit:cover; loading:lazy;}
        .services {padding:5rem 0; background-color:white;}
        .services-grid {display:grid; grid-template-columns:repeat(auto-fill, minmax(300px,1fr)); gap:2rem;}
        .service-card {background-color: var(--light-color); border-radius:8px; padding:2rem; box-shadow: var(--shadow); transition: transform 0.3s;}
        .service-card:hover {transform: translateY(-10px);}
        .service-card i {font-size:2.5rem; color: var(--primary-color); margin-bottom:1rem;}
        .service-card h3 {color: var(--primary-color); margin-bottom:1rem;}
        .consultation {padding:5rem 0; background:linear-gradient(rgba(26,54,93,0.9), rgba(26,54,93,0.9)), url('https://images.unsplash.com/photo-1589829545856-d10d557cf95f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1170&q=80'); background-size:cover; background-position:center; color:white;}
        .consultation-form {background-color:white; color: var(--text-color); padding:2rem; border-radius:8px; box-shadow: var(--shadow); max-width:600px; margin:0 auto;}
        .form-group {margin-bottom:1.5rem;}
        .form-group label {display:block; margin-bottom:0.5rem; font-weight:500;}
        .form-control {width:100%; padding:0.8rem; border:1px solid #ddd; border-radius:5px; font-size:1rem;}
        .articles {padding:5rem 0; background-color: var(--light-color);}
        .articles-grid {display:grid; grid-template-columns:repeat(auto-fill, minmax(300px,1fr)); gap:2rem;}
        .article-card {background-color:white; border-radius:8px; overflow:hidden; box-shadow: var(--shadow);}
        .article-image {height:200px; overflow:hidden;}
        .article-image img {width:100%; height:100%; object-fit:cover; transition: transform 0.5s;}
        .article-card:hover .article-image img {transform: scale(1.1);}
        .article-content {padding:1.5rem;}
        .article-meta {display:flex; justify-content:space-between; margin-bottom:1rem; font-size:0.9rem; color:#666;}
        .article-tag {background-color: var(--primary-color); color:white; padding:0.3rem 0.8rem; border-radius:20px; font-size:0.8rem;}
        .contact {padding:5rem 0; background-color:white;}
        .contact-container {display:flex; gap:2rem;}
        .contact-info {flex:1;}
        .contact-form {flex:1;}
        .contact-item {display:flex; align-items:center; margin-bottom:1.5rem;}
        .contact-item i {font-size:1.5rem; color: var(--primary-color); margin-left:1rem;}
        .map {margin-top:2rem; border-radius:8px; overflow:hidden; box-shadow: var(--shadow);}
        .map iframe {width:100%; height:300px; border:none;}
        footer {background-color: var(--primary-color); color:white; padding:3rem 0 1rem;}
        .footer-content {display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:2rem; margin-bottom:2rem;}
        .footer-column h3 {color: var(--secondary-color); margin-bottom:1.5rem; position:relative;}
        .footer-column h3::after {content:''; display:block; width:40px; height:2px; background-color: var(--secondary-color); margin-top:0.5rem;}
        .footer-links {list-style:none;}
        .footer-links li {margin-bottom:0.8rem;}
        .footer-links a {color:#ddd; text-decoration:none; transition:color 0.3s;}
        .footer-links a:hover {color: var(--secondary-color);}
        .copyright {text-align:center; padding-top:2rem; border-top:1px solid rgba(255,255,255,0.1);}
        @media (max-width:768px){
            .header-content {flex-direction:column; text-align:center;}
            nav ul {margin-top:1rem; flex-direction:column; display:none; width:100%; background-color: var(--primary-color); position:absolute; top:100%; right:0; box-shadow: var(--shadow); z-index:999;}
            nav ul.active {display:flex;}
            nav ul li {margin:0; text-align:center; border-bottom:1px solid rgba(255,255,255,0.1);}
            nav ul li:last-child {border-bottom:none;}
            nav ul li a {display:block; padding:1rem;}
            .mobile-menu {display:block; position:absolute; left:1rem; top:1rem;}
            .hero h2 {font-size:2rem;}
            .about-content {flex-direction:column;}
            .contact-container {flex-direction:column;}
            .stats-container {flex-direction:column;}
        }

<body>
    <!-- باقي الكود السابق لجميع الأقسام (Header, Hero, Stats, About, Services, Consultation, Articles, Contact, Footer) -->
    <!-- استخدم الكود السابق كاملاً كما أرسلته في البداية، دون حذف أي شيء -->
    <!-- مع إضافة هذه meta tags في <head> كما في الأعلى -->
    <script>
        // Mobile Menu Toggle
        const mobileMenu = document.querySelector('.mobile-menu');
        const navMenu = document.getElementById('navMenu');
        let menuOpen = false;
        mobileMenu.addEventListener('click', () => {
            if (menuOpen) {navMenu.classList.remove('active'); menuOpen=false;} 
            else {navMenu.classList.add('active'); menuOpen=true;}
        });
        document.querySelectorAll('#navMenu a').forEach(link => {
            link.addEventListener('click', ()=>{navMenu.classList.remove('active'); menuOpen=false;});
        });
        const consultationForm = document.getElementById('consultationForm');
        const contactForm = document.getElementById('contactForm');
        consultationForm.addEventListener('submit', (e)=>{e.preventDefault(); alert('شكراً لك! تم استلام طلب الاستشارة وسنتواصل معك قريباً.'); consultationForm.reset();});
        contactForm.addEventListener('submit', (e)=>{e.preventDefault(); alert('شكراً لك! تم استلام رسالتك وسنرد عليك في أقرب وقت.'); contactForm.reset();});
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e){
                e.preventDefault();
                const targetId = this.getAttribute('href');
                if(targetId=='#') return;
                const targetElement = document.querySelector(targetId);
                if(targetElement){window.scrollTo({top:targetElement.offsetTop-80, behavior:'smooth'});}
            });
        });
        window.addEventListener('scroll', ()=>{const header=document.querySelector('header'); if(window.scrollY>100){header.style.backgroundColor='rgba(26, 54, 93, 0.95)';} else {header.style.backgroundColor='var(--primary-color)';}});
    </script>
</body>
